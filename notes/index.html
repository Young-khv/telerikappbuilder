<!DOCTYPE html>
<html>
    <head>
        <!--Dependencies-->
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="bower_components/requirejs/require.js"></script>
        <script src="scripts/main.js"></script>

    </head>
<body>
<section data-role="layout" data-id="default"></section>
    <!--list form-->
    <div id="list" data-role="view" data-layout="default" data-init="App.views.listView.onInit">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Заметки</span>
                <a href="#form" data-role="button" data-align="right">Добавить</a>
            </div>
        </header>

        <ul id="notes-list"></ul>
    
    </div>

    <!--Edit form-->
    <div id="form" data-role="view" data-layout="default" data-init="App.views.formView.onInit">
        <form action="#list" method="post">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-role="backbutton" data-align="left">Назад</a>
                    <span id ="editTitle" data-role="view-title">Заголовок</span>
                </div>
            </header>
            Заголовок: <br>
            <input id="noteTitle" type="text" placeholder="Введите заголовок"> <br>
            Заметка: <br>
            <textarea id="noteBody" placeholder="Текст заметки..." rows="5"> </textarea><br>
            <a href="#list" data-role="button" data-align="right">Применить</a>

        </form>
    </div>

   </body>
</html>
<script>
    function noteClick(id) {
        alert(id);
    }

    function deleteNote(id) {
        var notes = JSON.parse(localStorage.getItem("notes"));
        for (var i = 0; i < notes.length; i++)
            if (notes[i].id == id) { 
                notes.splice(i, 1);
                break;
            }
        localStorage.setItem("notes", JSON.stringify(notes, null, 2));
        location.reload();
    }
</script>
